<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Eiting {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">

    {{/*printf "%s" .Body 是调用输出函数以字符串形式输出内容，与 fmt.Printf 一样*/}}
    <div><textarea name="body" id="" cols="80" rows="20">{{printf "%s" .Body}}</textarea></div>
    <div><input type="submit" value="Save"></div>
</form>
</body>
</html>
